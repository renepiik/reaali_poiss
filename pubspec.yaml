name: reaali_poiss
description: reaali poisi app

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  http: ^0.12.0
  built_value: ^6.2.0
  rxdart: ^0.20.0
  shared_preferences: ^0.4.3
  font_awesome_flutter: ^8.2.0
  rounded_modal: ^1.0.0
  liquid_pull_to_refresh: ^1.0.2
  photo_view: ^0.1.2
  share: ^0.6.0
  flutter_markdown: ^0.2.0
  html2md: ^0.3.0

dev_dependencies:
  flutter_launcher_icons: "^0.7.0"

  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true
  adaptive_icon_foreground: "assets/images/icon.png"
  adaptive_icon_background: "#ffffff"

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/pilt.jpg
    - assets/images/pilt2.jpg
    - assets/images/pilt3.jpg
    - assets/images/icon.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Italic.ttf
          style: italic
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Libre Franklin
      fonts: 
        - asset: assets/fonts/LibreFranklin-Bold.ttf
          weight: 700
        - asset: assets/fonts/LibreFranklin-Light.ttf
          weight: 300
        - asset: assets/fonts/LibreFranklin-Medium.ttf
          weight: 500
        - asset: assets/fonts/LibreFranklin-Regular.ttf